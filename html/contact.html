            <form action="#" method="post">

                <label for="subject">Subject:</label><br>
                <input class="inputs" type="text" name="subject" id="subject" placeholder="Write your subject here">
            </div>
               <div class="div-content-form">
                <label for="message">Message:</label><br>
                <textarea class="textarea-message" name="message" id="message" placeholder="Write your message here"></textarea>

               </div>
